<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<title>鉴别器管理</title>
<script src="./bower_components/jquery/dist/jquery.min.js"></script>
<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" href="./bs-doc.css">
<script src="./bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="./restrain.js"></script>
<script src="./classification.js"></script>
<script src="./generationsAjax.js"></script>
<script src="./toolbarAjax.js"></script>
<meta charset="utf-8">
<style type="text/css">
    html, body {
        height: 100%;
    }

    .container {
        height: 100%;
    }
</style>
</head>
<body>
<div class="container">
    <h1>鉴别器辣鸡在线编译</h1>

    <div class="col-sm-6 col-md-6 col-xs-6" id="input" style="height: 100%">
        <div class="row">
            <div class="btn-group btn-group-justified">
                <a type="button" class="btn btn-primary" role="button" href="#" id="generate">生成</a>
                <a type="button" class="btn btn-default" role="button" href="#" id="commit">提交</a>
            </div>
        </div>

        <div class="row" style="height: 100%">
            <div class="form-group" style="height: 100%">
            <textarea class="form-control" autofocus="true" id="inputDeckdef"
                      style="margin: 10px 0 0 0; width:100%; height: 100%; resize: none">暗黑界
 ! [暗黑界] > 20
 ! 暗黑界的龙神 = 3
 tag: 泉
  ! 魔力之泉 = 3
我我我
 ! [我我我] > 10
(迪克)
 global
 ! 达克星 side >= 1
            </textarea>
            </div>
        </div>
    </div>

    <div class="col-sm-6 col-md-6 col-xs-6" id="generated">
        <div class="panel panel-success">
            <div class="panel-heading">
                生成内容：
                <span class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="generation"
                            data-toggle="dropdown">
                        炼装
                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="generation" id="deckDefinitions">
                        <li role="menuitem"><a href="#">炼装</a></li>
                        <li role="menuitem"><a href="#">黑羽</a></li>
                        <li role="menuitem"><a href="#">白光火</a></li>
                        <li role="menuitem"><a href="#">TAG</a></li>
                    </ul>
                </span>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-xs-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading" id="typeName">
                                卡组
                            </div>
                            <div class="panel-body" id="deckName">
                                炼装
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-xs-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                优先度
                            </div>
                            <div class="panel-body" id="deckPriority">
                                7
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        约束
                    </div>
                    <ul class="list-group" id="restrains">
                        <a href="#" class="list-group-item">
                            <img src="http://cdn233.my-card.in/ygopro/pics/thumbnail/60473572.jpg">
                            <img src="http://cdn233.my-card.in/ygopro/pics/thumbnail/33256280.jpg">
                            <img src="http://cdn233.my-card.in/ygopro/pics/thumbnail/7868571.jpg">
                            <img src="http://cdn233.my-card.in/ygopro/pics/thumbnail/69351984.jpg">
                            <img src="http://cdn233.my-card.in/ygopro/pics/thumbnail/18716735.jpg">
                        </a>
                        <a href="#" class="list-group-item disabled">
                            <kbd class="set">炼装</kbd> <code>>=</code> <kbd class="set">5</kbd>
                        </a>
                        <a href="#" class="list-group-item">
                            <img src="http://cdn233.my-card.in/ygopro/pics/thumbnail/31178212.jpg">
                            <img src="http://cdn233.my-card.in/ygopro/pics/thumbnail/31178212.jpg">
                            <img src="http://cdn233.my-card.in/ygopro/pics/thumbnail/31178212.jpg">
                        </a>
                        <a href="#" class="list-group-item disabled">
                            <kbd class="card">威风妖怪 麒麟</kbd> <code>>=</code> <kbd class="card">3</kbd>
                        </a>
                    </ul>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading" id="extraMessageName">
                        标签
                    </div>
                    <ul class="list-group" id="extraMessageList">
                        <a href="#" class="list-group-item">马</a>
                        <a href="#" class="list-group-item">豪</a>
                        <a href="#" class="list-group-item">有</a>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
</body>
</html>
