<!DOCTYPE html>
<html lang="en">
<link>
<meta charset="UTF-8">
<title>今天你家超主流上位了嘛</title>
<script src="http://cdn.bootcss.com/jquery/3.1.1/jquery.min.js"></script>
<!--<link rel="stylesheet" href="./bower_components/bootstrap/dist/css/bootstrap.min.css">-->
<!--<link rel="stylesheet" href="./bower_components/bootstrap-fileinput/css/fileinput.min.css">-->
<link rel="stylesheet" href="css/bs-doc.css">
<link href="http://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css" rel="stylesheet">
<!--<script src="./bower_components/bootstrap-fileinput/js/fileinput.min.js"></script>-->
<meta charset="utf-8">
<style type="text/css">
    html, body {
        height: 100%;
    }

    .container {
        height: 100%;
    }
</style>
</head>
<body>
<div class="container">
    <h1>辣鸡鉴别管理器</h1>
    <div class="col-sm-6 col-md-6 col-xs-6" style="height: 100%">
        <div class="row">
            <div class="panel panel-warning" id="panel-management">
                <div class="panel-heading">
                    管理环境：
                    <span class="dropdown">
                        <button class="btn btn-warning dropdown-toggle" type="button" id="dropdown-environment"
                                data-toggle="dropdown">
                            测试
                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-environment">
                            <li role="menuitem"><a href="#" id="btn-environment-choose-test">测试</a></li>
                            <li role="menuitem"><a href="#" id="btn-environment-choose-product">生产</a></li>
                        </ul>
                    </span>
                </div>
                <div class="panel-body" id="manage-body-main">
                    <div class="panel">
                        <div class="input-group">
                            <span class="input-group-addon">管理密码</span>
                            <input type="text" class="form-control" id="input-password" placeholder="password">
                        </div>
                    </div>
                    <div class="panel" id="panel-test-board">
                        <div class="btn-group btn-group-justified" role="group" id="dropdown-environemnt-test">
                            <a type="button" class="btn btn-default" role="button" href="#"
                               id="btn-compile-file">编译文件</a>
                            <a type="button" class="btn btn-default" role="button" href="#" id="btn-test-file">卡组测试</a>
                            <a type="button" class="btn btn-warning" role="button" href="#" id="btn-reset-environment">重置环境</a>
                        </div>
                    </div>
                    <div class="panel" id="panel-product-board">
                        <div class="btn-group btn-group-justified" role="group" id="dropdown-environemnt-product">
                            <a type="button" class="btn btn-default" role="button" href="#" id="btn-pull-dir">拉取列表</a>
                            <a type="button" class="btn btn-default" role="button" href="#" id="btn-push-file">上传文件</a>
                            <!--<a ty™e="button" class="btn btn-danger" role="button" href="#" id="btn-delete-file">移除文件</a>-->
                            <a type="button" class="btn btn-danger" role="button" href="#"
                               id="btn-restart-service">重启服务</a>
                        </div>
                    </div>
                    <div class="panel" id="panel-git-board">
                        <div class="btn-group btn-group-justified" role="group" id="dropdown-git-product">
                            <a type="button" class="btn btn-default" role="button" href="#" id="btn-pull-git">拉取 Git</a>
                            <a type="button" class="btn btn-danger" role="button" href="#" id="btn-push-git">推送 Git</a>
                        </div>
                    </div>
                    <div class="panel">
                        <input id="manage-input-file" type="file" class="file">
                    </div>
                </div>
            </div>
        </div>
        <div class="row" style="height: 100%;">
            <div class="panel panel-info" style="height: 100%;">
                <div class="panel-heading">
                    当前文件：
                    <span class="dropdown">
                        <button class="btn btn-info dropdown-toggle" type="button" id="dropdown-editing-file"
                                data-toggle="dropdown">

                            <span class="caret"></span>
                        </button>
                        <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-editing-file"
                            id="dropdown-file-lists">
                        </ul>
                    </span>
                </div>
                <div class="panel-body" style="height: 100%;">
                    <div class="form-group" style="height: 100%">
            <textarea class="form-control" autofocus="true" id="txarea-main"
                      style="margin: 0 0 0 0; width:100%; height: 90%; resize: none" placeholder="这里什么都没有哦">
            </textarea>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-sm-6 col-md-6 col-xs-6">
        <div class="panel panel-success" id="panel-answer">
            <div class="panel-heading" id="answer-deck-name">
                卡组辨识结果将会显示在这里
            </div>
            <div class="panel-body">
                <ul class="list-group" id="answer-extra-message-list">
                </ul>
            </div>
        </div>
        <div class="panel panel-success" id="panel-preview">
            <div class="panel-heading">
                预览内容：
                <span class="dropdown">
                    <button class="btn btn-success dropdown-toggle" type="button" id="dropdown-classification-list"
                            data-toggle="dropdown">

                        <span class="caret"></span>
                    </button>
                    <ul class="dropdown-menu" role="menu" aria-labelledby="dropdown-classification-list"
                        id="list-classifications">
                    </ul>
                </span>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-sm-6 col-md-6 col-xs-6">
                        <div class="panel panel-primary">
                            <div class="panel-heading" id="type-name">
                                卡组
                            </div>
                            <div class="panel-body" id="deck-name">
                            </div>
                        </div>
                    </div>
                    <div class="col-sm-6 col-md-6 col-xs-6">
                        <div class="panel panel-info">
                            <div class="panel-heading">
                                优先度
                            </div>
                            <div class="panel-body" id="deck-priority">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading">
                        约束
                    </div>
                    <ul class="list-group" id="preview-restrains">
                    </ul>
                </div>
                <div class="panel panel-info">
                    <div class="panel-heading" id="preview-extra-message-name">
                        标签
                    </div>
                    <ul class="list-group" id="preview-extra-message-list">
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
<script src="coffee/config.js"></script>
<script src="coffee/editingFileList.js"></script>
<script src="coffee/restrain.js"></script>
<script src="coffee/classification.js"></script>
<script src="coffee/generationsAjax.js"></script>
<script src="coffee/management.js"></script>
<script src="coffee/notification.js"></script>
<script src="coffee/answer.js"></script>
</body>
</html>
